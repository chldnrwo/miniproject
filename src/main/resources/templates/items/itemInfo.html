<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<style>
			.container {
				max-width: 560px;
			}
	</style>
</head>
<body>
<div class="container">

	<div class="py-5 text-center">
		<h2>상품 상세</h2>
	</div>

	<div>
		<label for="itemId">상품 ID</label>
		<input type="text" id="itemId" name="itemId" class="form-control"
		       value="1" th:value="${item.id}" readonly>
	</div>
	<div>
		<label for="name">상품명</label>
		<input type="text" id="name" name="name" class="form-control"
		       value="상품A" th:value="${item.name}" readonly>
	</div>
	<div>
		<label for="price">가격</label>
		<input type="text" id="price" name="price" class="form-control"
		       value="10000" th:value="${item.price}" readonly>
	</div>
	<div>
		<label for="quantity">수량</label>
		<input type="text" id="quantity" name="quantity" class="form-control"
		       value="10" th:value="${item.stockQuantity}" readonly>
	</div>
	<div>
		<label for="author">저자</label>
		<input type="text" id="author" name="author" class="form-control"
		       value="저자" th:value="${item.author}" readonly>
	</div>
	<div>
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" name="isbn" class="form-control"
		       value="isbn" th:value="${item.isbn}" readonly>
	</div>
	<hr class="my-4">

	<div class="row">
		<div class="col">
			<button class="w-100 btn btn-primary btn-lg"
			        th:onclick="|location.href='@{/items/{itemId}/edit(itemId=${item.id})}'|" type="button">상품 수정</button>
		</div>
		<div class="col">
			<button class="w-100 btn btn-secondary btn-lg"
			        th:onclick="|location.href='@{/items/itemList}'|"
			        type="button">목록으로</button>
		</div>
	</div>

</div> <!-- /container -->
</body>
</html>
