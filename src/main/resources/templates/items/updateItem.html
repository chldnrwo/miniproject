<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <style>
  .container {
        max-width: 560px;
  }
  </style>
</head>
<body>
<div class="container">

  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>

  <form action="itemInfo.html" th:action method="post">
    <div>
      <label for="id">상품 ID</label>
      <input type="text" id="id" name="id" class="form-control" value="1"
             th:value="${item.id}" readonly>
    </div>
    <div>
      <label for="itemName">상품명</label>

      <input type="text" id="name" name="name" class="form-
      control" value="상품A" th:value="${item.name}">

    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" class="form-control"
             th:value="${item.price}">
    </div>
    <div>
      <label for="stockQuantity">수량</label>
      <input type="text" id="stockQuantity" name="stockQuantity" class="form-
      control" th:value="${item.stockQuantity}">
    </div>

    <div>
      <label for="author">저자</label>
      <input type="text" id="author" name="author" class="form-
      control" th:value="${item.author}">
    </div>
    <div>
      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn" class="form-
      control" th:value="${item.isbn}">
    </div>
    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->

</body>
</html>
